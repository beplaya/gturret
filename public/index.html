<html>
<body ng-app="angularapp">

	<div ng-controller="servoController">
		<div ng-repeat="S in servos track by $index">
			{{S.axis}}
			<button ng-click="S.onCCW()">ccw</button>
			{{S.percent}}
			<button ng-click="S.onCW()">cw</button>
		</div>
	</div>


	<script type="text/javascript"
		src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript"
		src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="js/sock.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/servo_controller.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</body>
</html>
