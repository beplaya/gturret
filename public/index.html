<html>
<body ng-app="angularapp">


	<div ng-controller="socketController">{{connected ? 'connected' : 'connecting...'}} {{version}}
        <br>
        <button ng-click="endGPIO()">END</button>
    </div>
	<div ng-controller="servoController">
        {{servos.length}}
		<div ng-repeat="S in servos track by $index">
			{{S.axis}}
			<button ng-click="S.onCCW()">ccw</button>
			{{S.percent}}
			<button ng-click="S.onCW()">cw</button>
		</div>
	</div>


    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.js"></script>
	<!---->
	<script type="text/javascript" src="js/socket.js"></script>
	<!---->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/socket_controller.js"></script>
	<script type="text/javascript" src="js/servo_controller.js"></script>
	<!---->
</body>
</html>
