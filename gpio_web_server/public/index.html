<html>
<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="angularapp">

<div class="row">
    <div ng-controller="socketController" class="swimlane"
         style="background-color:{{connected ? '#8f8' : '#f88'}}">
        {{connected ? 'connected' : 'connecting...'}} {{version}}
        <button ng-click="endGPIO()">END GPIO</button>
        <br>

        <div class="row">
            <canvas width="640px" height="480px" id="streamCanvas"></canvas>
        </div>

    </div>
</div>
<div class="row">
    <div ng-controller="servoController" class="swimlane">
        <table>
            <tr>
                <td>
                    <div ng-repeat="S in servos track by $index">
                        {{S.axis}}
                        <button ng-click="S.onCCW()">ccw</button>
                        {{S.percent}}
                        <button ng-click="S.onCW()">cw</button>
                    </div>
                    <button ng-click="updateAllServos()">Update All</button>
                </td>
                <td style="border: 2px solid black;">
                    <div>
                        <button ng-click="turret.setCenter()">Update Turret</button>
                    </div>
                    <div style="background-color:white; padding:5px">
                        <h5>Modes:</h5>
                        <div ng-repeat="M in turret.modes track by $index">
                            <button ng-click="turret.setMode(M)">{{M}}</button>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/socket.io-client/socket.io.js"></script>
<!---->
<script type="text/javascript" src="js/socket.js"></script>
<!---->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/socket_controller.js"></script>
<script type="text/javascript" src="js/servo_controller.js"></script>
<!---->
</body>
</html>
